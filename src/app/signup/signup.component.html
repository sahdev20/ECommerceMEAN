<div class="container">

    <h2>Signup</h2>
    <div class="row">

        <div class="col-md-4">
            <form [formGroup]="myForm"  (ngSubmit)="signup()">

                <div class="form-group">
                    <label>FirstName</label>
                    <input type="text" placeholder="firstname" class="form-control" formControlName="first_name">
                </div>

                <div class="form-group">
                    <label>LastName</label>
                    <input type="text" placeholder="lastname" class="form-control" formControlName="first_name">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" placeholder="email" class="form-control" formControlName="email">
                </div>


                <div class="form-group">
                    <label>Password</label>
                    <input type="text" placeholder="password" class="form-control" formControlName="password">
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    Male <input type="radio" class="form-control" value="male" formControlName="gender" />
                    Female <input type="radio" class="form-control" value="female" formControlName="gender" />
                </div>

                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div><!-- col -->
    </div><!--row-->
    <br><a routerLink="/login">Login</a>
</div>
